<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>Consultar Productos</title>
    <style>
        .nav-item {
            margin: 10px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .nav {
            flex-wrap: wrap;
        }
        .nav-item:last-child {
            margin-top: auto;
            width: 100%;
            text-align: center;
        }
        /* Estilo mejorado para las cajas de los usuarios */
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border: 1px solid #ddd; /* Agrega un borde a las tarjetas */
            background-color: #f9f9f9; /* Agrega un fondo de color a las tarjetas */
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center center-screen">
        <h1 class="my-4">Consultar Productos por ID</h1>
        <form id="searchForm" class="text-left">
            <div class="form-group">
                <label for="searchInput">Buscar por ID:</label>
                <input type="text" id="searchInput" name="searchInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div class="product-list">
            <h2>Productos</h2>
            <div class="row" id="productList">
                <!-- Aquí se generarán las tarjetas de los productos dinámicamente -->
            </div>
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="btn btn-primary" href="../MenúProducts.html">
                    <i class="fas fa-arrow-left"></i> Volver al menú
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="../MenúPrimary.html">
                    <i class="fas fa-home"></i> Menú principal
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="../../crudActions/crudProducts/consultProduct.js"></script>
</body>
</html>
