<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="./css/Menu.css" rel="stylesheet">
    <title>Crear Cliente</title>
</head>
<body>
    <div class="container text-center center-screen">
        <h1 class="my-4">Crear Cliente</h1>
        <form id="fromClient" class="text-left">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" pattern="\d{10}" title="El DNI debe tener exactamente 10 dígitos numéricos." required>
            </div>
            <div class="form-group">
                <label for="client_type">Tipo de Cliente:</label>
                <select id="client_type" name="client_type" class="form-control" required>
                    <option value="regular">Cliente Regular</option>
                    <option value="vip">Cliente VIP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card">Tarjeta:</label>
                <select id="card" name="card" class="form-control">
                    <option value="true">Activada</option>
                    <option value="false">No Activada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar Cliente</button>
        </form>
        <ul class="nav justify-content-center mt-4">
            <li class="nav-item mr-2">
                <a class="btn btn-secondary" href="../MenúClients.html">
                    <i class="fas fa-arrow-left"></i> Volver al menú
                </a>
            </li>
            <li class="nav-item ml-2">
                <a class="btn btn-secondary" href="../MenúPrimary.html">
                    <i class="fas fa-home"></i> Menú principal
                </a>
            </li>
        </ul>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="../../crudActions/crudClients/createClients.js" ></script>
</body>
</html>
